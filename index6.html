 <div id="loancal">
     <h1>Loan calculation</h1>
     <p>Loan amount:$<input id="amount" type="number" min="1" max="50000" onchange="computeLoan()"></p>
     <p>Interest rate:%<input id="interest_rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>

 </div>
